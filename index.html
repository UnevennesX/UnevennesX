<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de URLs</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #333333;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #b6e3a1;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #444444;
      border-radius: 8px;
      background: #444444;
      color: #f0f0f0;
      font-size: 16px;
    }

    input[type="text"]:focus {
      outline: none;
      border: 1px solid #b6e3a1;
      background: #555555;
    }

    button {
      background: #4caf50;
      color: #ffffff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    button:hover {
      background: #45a049;
    }

    .result {
      margin-top: 20px;
      padding: 12px;
      background: #444444;
      border: 1px solid #444444;
      border-radius: 8px;
      word-wrap: break-word;
      font-size: 14px;
      text-align: left;
      color: #f0f0f0;
      opacity: 0;
      animation: fadeIn 0.6s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .notification {
      margin-top: 10px;
      padding: 10px;
      background: #4caf50;
      color: #ffffff;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      display: none;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .error {
      margin-top: 10px;
      padding: 10px;
      background: #f44336;
      color: #ffffff;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">

    <form id="urlForm">
      <h1>Generador de URLs</h1>
      <label for="urlInput">Ingresa la URL: </label>
      <input type="text" id="urlInput" name="url" required placeholder="Ej. https://enter.ipsosinteractive.com/...">
      <button type="submit">Generar URL</button>
    </form>

    <h2 id="generatedUrlTitle" class="hidden">URL Generada:</h2>
    <p id="generatedUrl" class="hidden"></p>
    <p id="notification" class="notification hidden">¡URL Copiada!</p>
    <p id="error" class="error hidden">¡Solo se permiten URLs válidas!</p>
  </div>

  <script>
    function processUrl(url) {
      try {
        let domain = new URL(url).hostname;
        let id = new URL(url).searchParams.get('id');
        let param1 = new URL(url).searchParams.get('param1');
        let generatedUrl = '';

        if (domain.includes('ipsosinteractive.com')) {
          if (id && param1) {
            generatedUrl = `https://redirect.mindsharesurveys.com/v1/M7FMAqNSgNBiTKRoDbiNJ4YiXPN2cBin?id=${id}&proj=${param1}&status=1`;
          } else {
            return null;
          }
        } else {
          return null;
        }

        return generatedUrl;
      } catch (e) {
        return null;
      }
    }

    function clearFields() {
      document.getElementById('urlInput').value = '';
      document.getElementById('generatedUrl').textContent = '';
      document.getElementById('generatedUrl').classList.add('hidden');
      document.getElementById('generatedUrlTitle').classList.add('hidden');
      document.getElementById('notification').classList.add('hidden');
      document.getElementById('error').classList.add('hidden');
    }

    function copyToClipboard(url) {
      navigator.clipboard.writeText(url).then(() => {
        let notification = document.getElementById('notification');
        notification.classList.remove('hidden');
        notification.style.display = 'block';
        setTimeout(() => {
          notification.style.display = 'none';
        }, 3000);
      }).catch(() => {
        alert('Error al copiar al portapapeles');
      });
    }

    document.getElementById('urlForm').addEventListener('submit', function(event) {
      event.preventDefault();
      let url = document.getElementById('urlInput').value;
      let generatedUrl = processUrl(url);

      if (generatedUrl) {
        document.getElementById('generatedUrl').textContent = generatedUrl;
        document.getElementById('generatedUrl').classList.remove('hidden');
        document.getElementById('generatedUrlTitle').classList.remove('hidden');
        copyToClipboard(generatedUrl);
        document.getElementById('error').classList.add('hidden');
      } else {
        document.getElementById('generatedUrl').textContent = 'URL no reconocida o no válida';
        document.getElementById('generatedUrl').classList.remove('hidden');
        document.getElementById('error').classList.remove('hidden');
      }

      setTimeout(clearFields, 20000); // Limpia los campos después de 20 segundos
    });
  </script>
</body>
</html>
