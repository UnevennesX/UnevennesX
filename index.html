<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herramienta URL</title>
  <link rel="icon" type="image/png" href="https://cdn.dribbble.com/users/7549673/screenshots/17206704/media/1210a9d0ec8af427967e735935861eeb.png?resize=400x300&vertical=center" />

  <style>
    body {
        font-family: 'Poppins', Arial, sans-serif;
        background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
        color: #eaeaea;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    .container {
        background: #333333;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 480px;
        text-align: center;
        overflow: auto;
    }

    h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        color: #b6e3a1;
    }

    input[type="text"] {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #444444;
        border-radius: 8px;
        background: #444444;
        color: #f0f0f0;
        font-size: 16px;
    }

    input[type="text"]:focus {
        outline: none;
        border: 1px solid #b6e3a1;
        background: #555555;
    }

    button {
        background: #4caf50;
        color: #ffffff;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }

    button:hover {
        background: #45a049;
    }

    .result {
        margin-top: 20px;
        padding: 12px;
        background: #444444;
        border: 1px solid #444444;
        border-radius: 8px;
        word-wrap: break-word;
        font-size: 14px;
        text-align: left;
        color: #f0f0f0;
        opacity: 0;
        animation: fadeIn 0.6s forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .notification {
        margin-top: 10px;
        padding: 10px;
        background: #4caf50;
        color: #ffffff;
        font-size: 14px;
        font-weight: bold;
        border-radius: 8px;
        display: none;
        text-align: center;
    }

    .result .survey-name {
        font-size: 1.3em;
        color: #e0e0e0;
        margin-bottom: 15px;
    }

    .result #notchLink {
        font-size: 1.2em;
        color: #007bff;
        cursor: pointer;
        text-decoration: underline;
        font-weight: 600;
        transition: color 0.3s ease, box-shadow 0.3s ease;
        padding: 10px;
        border-radius: 8px;
        word-wrap: break-word;
        white-space: normal;
        max-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .result #notchLink:hover {
        color: #0056b3;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    #notchLink.copied {
        color: #28a745;
        animation: copiedAnimation 1s ease;
    }

    @keyframes copiedAnimation {
        0% {
            transform: scale(1.1);
        }
        50% {
            transform: scale(1);
        }
        100% {
            transform: scale(1.1);
        }
    }

    .hidden {
        display: none;
    }

    .error {
        margin-top: 10px;
        padding: 10px;
        background: #f44336;
        color: #ffffff;
        font-size: 14px;
        font-weight: bold;
        border-radius: 8px;
        display: none;
        text-align: center;
    }

    .allowed-domains {
        margin-top: 20px;
        background: #444444;
        padding: 8px;
        border-radius: 13px;
        color: #e0e0e0;
        font-size: 16px;
        text-align: left;
        list-style-type: none;
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 1.6rem;
        }

        .container {
            padding: 15px;
        }

        input[type="text"], button {
            font-size: 14px;
            padding: 10px;
        }

        .result {
            font-size: 12px;
        }

        .allowed-domains {
            font-size: 14px;
        }

        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
            overflow-y: hidden;
        }
    }

    p {
        margin: 1;
        padding: 12px;
        background: #444444;
        border: 1px solid #444444;
        border-radius: 8px;
        word-wrap: break-word;
        font-size: 14px;
        text-align: left;
        color: #f0f0f0;
        white-space: normal;
        max-width: 100%;
        box-sizing: border-box;
    }

    .allowed-domains {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    .allowed-domains h3 {
        margin-top: 0;
        font-size: 1.2em;
        color: #ffffff;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        margin-block-end: auto;
        text-align: center;
    }

    .allowed-domains h3:hover {
        color: #4caf50;
    }

    .allowed-domains ul {
        list-style: none;
        padding-left: 0;
        margin: 0;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.5s ease, opacity 0.5s ease;
        opacity: 0;
    }

    .allowed-domains.open ul {
        max-height: 500px;
        opacity: 1;
    }

    .allowed-domains li {
        margin: 8px 0;
        font-size: 1em;
        color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Armador de URLS v-1.2üÜï</h1>

    <form id="urlForm" autocomplete="off">
      <label for="urlInput">Ingresa la URL de la Survey:</label>
      <input type="text" id="urlInput" name="url" required placeholder="Ej. https://hanover-research.qualtrics.com/..." autocomplete="off">
      <button type="submit">Generar URL</button>
    </form>

    <h2 id="generatedTitle" class="hidden">URL Armado:</h2>
    <p id="surveyName" class="hidden"></p>
    <div id="surveySuggestions" class="hidden"></div>
    <p id="generatedUrl" class="hidden"></p>
    
    <p id="notification" class="notification hidden">¬°URL Copiada Autom√°ticamente!</p>
    <p id="error" class="error hidden">¬°Solo se permiten URLs v√°lidas!</p>

    <div class="allowed-domains">
      <h3 onclick="toggleList()">‚úåÔ∏èINFORMACI√ìN DEL ARMADOR - ACTUAL‚úåÔ∏è<span id="toggleText"></span></h3>
      <ul>
        <li>USA <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="USA Flag" width="24"></li>
        <li>Canada <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Flag_of_Canada.svg" alt="Canada Flag" width="24"></li>
      </ul>
    </div>
  </div>

  <script>
    const form = document.getElementById('urlForm');
    const input = document.getElementById('urlInput');
    const generatedTitle = document.getElementById('generatedTitle');
    const generatedUrl = document.getElementById('generatedUrl');
    const notification = document.getElementById('notification');
    const error = document.getElementById('error');
    const allowedDomains = document.querySelector('.allowed-domains');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const url = input.value;
      if (validateUrl(url)) {
        const generatedLink = generateUrl(url);
        showGeneratedUrl(generatedLink);
        notification.classList.remove('hidden');
        setTimeout(() => notification.classList.add('hidden'), 2000);
      } else {
        error.classList.remove('hidden');
        setTimeout(() => error.classList.add('hidden'), 2000);
      }
    });

    function validateUrl(url) {
      const validDomains = ['hanover-research.qualtrics.com', 'example.com'];
      try {
        const { hostname } = new URL(url);
        return validDomains.includes(hostname);
      } catch (e) {
        return false;
      }
    }

    function generateUrl(url) {
      return url; // Genera el URL como desees
    }

    function showGeneratedUrl(url) {
      generatedTitle.classList.remove('hidden');
      generatedUrl.classList.remove('hidden');
      generatedUrl.textContent = url;
    }

    function toggleList() {
      allowedDomains.classList.toggle('open');
    }
  </script>

</body>
</html>
